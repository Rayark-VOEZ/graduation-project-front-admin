<div nz-row [nzGutter]="16">
    <div nz-col nzSpan="4">
        <button nzType="primary" (click)="openDrawer(false)" nz-button>
            <i nz-icon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-4.5 -4.5 24 24" width="32" fill="currentColor">
                    <path d="M8.9 6.9v-5a1 1 0 1 0-2 0v5h-5a1 1 0 1 0 0 2h5v5a1 1 0 1 0 2 0v-5h5a1 1 0 1 0 0-2h-5z">
                    </path>
                </svg>
            </i>
            新建研究
        </button>
    </div>

    <div nz-col nzSpan="4" nzOffset="12">
        <nz-input-group [nzPrefix]="prefixTemplateUser">
            <input type="text" nz-input placeholder="输入关键字搜索" />
        </nz-input-group>
        <ng-template #prefixTemplateUser>
            <i nz-icon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2.5 -2.5 24 24" width="32" fill="currentColor">
                    <path
                        d="M8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12zm6.32-1.094l3.58 3.58a1 1 0 1 1-1.415 1.413l-3.58-3.58a8 8 0 1 1 1.414-1.414z">
                    </path>
                </svg>
            </i>
        </ng-template>
    </div>

    <div nz-col nzSpan="4">
        <nz-select nzPlaceHolder="根据所属专业筛选" nzAllowClear>
            <nz-option nzValue="1" nzLabel="计算机科学与技术"></nz-option>
            <nz-option nzValue="2" nzLabel="软件工程"></nz-option>
        </nz-select>
    </div>
</div>

<br>

<nz-table #basicTable>
    <thead>
        <tr>
            <th>序号</th>
            <th>所属专业</th>
            <th>研究方向</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>计算机科学与技术</td>
            <td>移动互联网</td>
            <td>
                <a (click)="openDetailDrawer()">
                    <i nz-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -6 24 24" width="32" fill="currentColor">
                            <path
                                d="M18 6c0-1.81-3.76-3.985-8.007-4C5.775 1.985 2 4.178 2 6c0 1.825 3.754 4.006 7.997 4C14.252 9.994 18 7.82 18 6zm-8 6c-5.042.007-10-2.686-10-6S4.984-.017 10 0c5.016.017 10 2.686 10 6s-4.958 5.993-10 6zm0-2a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z">
                            </path>
                        </svg>
                    </i>
                    查看</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="openDrawer(true)">
                    <i nz-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2.5 -2.5 24 24" width="32"
                            fill="currentColor">
                            <path
                                d="M12.238 5.472L3.2 14.51l-.591 2.016 1.975-.571 9.068-9.068-1.414-1.415zM13.78 3.93l1.414 1.414 1.318-1.318a.5.5 0 0 0 0-.707l-.708-.707a.5.5 0 0 0-.707 0L13.781 3.93zm3.439-2.732l.707.707a2.5 2.5 0 0 1 0 3.535L5.634 17.733l-4.22 1.22a1 1 0 0 1-1.237-1.241l1.248-4.255 12.26-12.26a2.5 2.5 0 0 1 3.535 0z">
                            </path>
                        </svg>
                    </i>
                    编辑</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a nz-popconfirm nzPopconfirmTitle="确认删除当前研究方向？" nzPopconfirmPlacement="bottom" [nzIcon]="iconTpl"
                    (nzOnConfirm)="deleteDirection('0')">
                    <i nz-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-3 -2 24 24" width="32" fill="currentColor">
                            <path
                                d="M6 2V1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h4a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.133l-.68 10.2a3 3 0 0 1-2.993 2.8H5.826a3 3 0 0 1-2.993-2.796L2.137 7H2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h4zm10 2H2v1h14V4zM4.141 7l.687 10.068a1 1 0 0 0 .998.932h6.368a1 1 0 0 0 .998-.934L13.862 7h-9.72zM7 8a1 1 0 0 1 1 1v7a1 1 0 0 1-2 0V9a1 1 0 0 1 1-1zm4 0a1 1 0 0 1 1 1v7a1 1 0 0 1-2 0V9a1 1 0 0 1 1-1z">
                            </path>
                        </svg>
                    </i>
                    删除
                </a>
                <ng-template #iconTpl>
                    <i nz-icon style="color: red;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="32" fill="currentColor">
                            <path
                                d="M10 20C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-13a1 1 0 0 1 1 1v5a1 1 0 0 1-2 0V6a1 1 0 0 1 1-1zm0 10a1 1 0 1 1 0-2 1 1 0 0 1 0 2z">
                            </path>
                        </svg></i>
                </ng-template>
            </td>
        </tr>
    </tbody>
</nz-table>

<app-direction-form #directionForm></app-direction-form>

<app-direction-detail #directionDetail></app-direction-detail>
