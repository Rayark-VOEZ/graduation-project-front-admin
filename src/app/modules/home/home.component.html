<nz-layout>
    <!-- 侧边栏 -->
    <nz-sider nzCollapsible nzWidth="200px">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item nzTooltipTitle="研究管理" nzTooltipPlacement="right" nz-tooltip>
                <i nz-icon>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="32" fill="currentColor">
                        <path
                            d="M2 3v4h12.98l2.853-1.714a.333.333 0 0 0 0-.572L14.98 3H2zm6-2a1 1 0 1 1 2 0h4.98a2 2 0 0 1 1.03.286L18.863 3a2.333 2.333 0 0 1 0 4L16.01 8.714A2 2 0 0 1 14.98 9H10v1h7.995a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H10v1a1 1 0 0 1-2 0v-1H5.015a2 2 0 0 1-1.03-.286L1.132 16a2.333 2.333 0 0 1 0-4l2.853-1.714A2 2 0 0 1 5.015 10H8V9H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h6zm9.995 11H5.015l-2.853 1.714a.333.333 0 0 0 0 .572L5.015 16h12.98v-4z">
                        </path>
                    </svg>
                </i>
                <span>
                    <a routerLink="/direction" routerLinkActive="active">研究管理</a>
                </span>
            </li>
            <li nz-submenu>
                <span title>
                    <i nz-icon><svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -2 24 24" width="32"
                            fill="currentColor">
                            <path
                                d="M3.534 10.07a1 1 0 1 1 .733 1.86A3.579 3.579 0 0 0 2 15.26V17a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1.647a3.658 3.658 0 0 0-2.356-3.419 1 1 0 1 1 .712-1.868A5.658 5.658 0 0 1 14 15.353V17a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3v-1.74a5.579 5.579 0 0 1 3.534-5.19zM7 0a4 4 0 0 1 4 4v2a4 4 0 1 1-8 0V4a4 4 0 0 1 4-4zm0 2a2 2 0 0 0-2 2v2a2 2 0 1 0 4 0V4a2 2 0 0 0-2-2z">
                            </path>
                        </svg></i>
                    <span>用户管理</span>
                </span>
                <ul>
                    <li nz-menu-item>
                        <a routerLink="/teacher" routerLinkActive="active">教师管理</a>
                    </li>
                    <li nz-menu-item>
                        <a routerLink="/student">学生管理</a>
                    </li>
                </ul>
            </li>
            <li nz-menu-item nzTooltipTitle="公告管理" nzTooltipPlacement="right" nz-tooltip>
                <i nz-icon>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-3 -2 24 24" width="32" fill="currentColor">
                        <path
                            d="M13.666 11.782L13 11.186V6a4 4 0 1 0-8 0v5.186l-.666.596A6.987 6.987 0 0 0 2.29 15h13.42a6.987 6.987 0 0 0-2.044-3.218zM12 17a3 3 0 0 1-6 0H0a8.978 8.978 0 0 1 3-6.708V6a6 6 0 1 1 12 0v4.292A8.978 8.978 0 0 1 18 17h-6zm-3 1a1 1 0 0 0 1-1H8a1 1 0 0 0 1 1z">
                        </path>
                    </svg>
                </i>
                <span>
                    <a routerLink="/notice">公告管理</a>
                </span>
            </li>
        </ul>
    </nz-sider>

    <!-- 内容栏 -->
    <nz-layout>
        <!-- 页头 -->
        <nz-header nz-row nzJustify="center" nzAlign="middle">
            <div nz-col nzSpan="2" nzOffset="22">
                <a routerLink="/user">
                    <i nz-icon style="font-size: 24px;" nzTooltipTitle="退出登录" nzTooltipPlacement="bottom" nz-tooltip>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -3 24 24" width="32" fill="currentColor">
                            <path
                                d="M3.414 7.828h5.642a1 1 0 1 1 0 2H3.414l1.122 1.122a1 1 0 1 1-1.415 1.414L.293 9.536a.997.997 0 0 1 0-1.415L3.12 5.293a1 1 0 0 1 1.415 1.414L3.414 7.828zM13 0a1 1 0 0 1 1 1v16a1 1 0 0 1-2 0V1a1 1 0 0 1 1-1z">
                            </path>
                        </svg>
                    </i>
                </a>
            </div>
        </nz-header>
        <!-- 内容 -->
        <nz-content>
            <div class="inner-content">
                <!-- 路由出口 -->
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <!-- 页脚 -->
        <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
